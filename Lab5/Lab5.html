    <form dir="ltr" target="_blank" accept-charset="UTF-8" id="myForm" action="/submit-form">

  <input type="password" name="password" placeholder="Enter your password">

<input alt="Image" formenctype="multipart/form-data" maxlength="50" title="Input Field" pattern="[A-Za-z]+" width="200" src="image.jpg" max="100" formtarget="_blank" class="input-field" minlength="5" dirname="ltr">

<input type="url" name="website" placeholder="Enter your website URL">
<input type="week" name="week">
<input type="image" src="upload.png" alt="Upload">
<input type="datetime-local" name="datetime">
<input type="reset" value="Reset">
<input type="radio" name="gender" value="male" id="maleRadio">

<input type="month" name="month">

<textarea placeholder="Enter your message" minlength="10" cols="30" dirname="ltr" name="message" rows="5" lang="en"></textarea>

<button formmethod="post" value="Submit" autofocus type="submit">Submit Form</button>

<optgroup disabled id="group1" label="Group 1">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
</optgroup>

<label for="username" lang="en" title="Username">Username:</label>

  <legend lang="en" id="legend1" dir="ltr">Form Details</legend>
  <input type="text" name="name" placeholder="Enter your name">
  <input type="email" name="email" placeholder="Enter your email">
  <input type="tel" name="phone" placeholder="Enter your phone number">
</fieldset>

<progress id="progress1" lang="en" class="progress-bar" max="100" value="70">70%</progress>

<details>

</details>

<keygen form="myForm" keytype="RSA" id="key1" title="Generate Key" autofocus>

<meter style="width: 80%;" low="0" dir="ltr" high="100" title="Progress" value="80">80%</meter>
